{% extends 'base.html' %}

{% block title %}task{% endblock %}

{% block content %}
    
    {% block task %}{% endblock %}
    {% if graph %}
    <div>
        <h2>Graph:</h2>
        <div id="graph"></div>
        <script>
            var graphJSON = {{ graph | safe }};
            Plotly.newPlot('graph', graphJSON);
        </script>
    </div>
    {% endif %}
{% endblock %}
